
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niamori - ნიამორი</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/046dc4_513c168c39fc4e6cbe30811d6e453ee6~mv2.png">
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Global process shim
        window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: white;
        }
        /* Initial Loading Screen Styles */
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader-logo {
            width: 80px;
            height: 80px;
            border: 2px solid #d4af37;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #d4af37;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        /* Fade-in for the main app */
        #root {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        #root.loaded {
            opacity: 1;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.42.0"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="loader-logo"></div>
        <div class="loading-text">Niamori</div>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    <script>
        // Hide loader when React is ready
        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader');
            const root = document.getElementById('root');
            if (loader && root) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    root.classList.add('loaded');
                }, 500);
            }
        });
    </script>
</body>
</html>
